{% extends "header.html" %}

{% block title %} sign up  {% endblock title %}

{% block content %} 

{% load crispy_forms_tags %}         

<!--Register--> 
<div class="container py-2" >
	{% include 'messages.html' %}
	<h2 style="text-align:center; background-color: #f1e9ff; color:black">Registration form</h2>
	<form method="POST" >
		{% csrf_token %}
		{{ register_form|crispy }}                    
		<button class="btn btn-dark" type="submit">Register</button>
	</form>

	<p class="text-center">If you already have an account, <a href="/login" style="color:black;">login</a> instead.</p>
</div>

{% endblock %}
